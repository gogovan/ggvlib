google-cloud-scheduler = "^2.7.3"
jsonschema = "^4.17.0"
google-auth-oauthlib = "^0.8.0"
sendgrid = "^6.9.7"
google-cloud-pubsub = "^2.14.0"
sqlalchemy = "^2.0.31"
cloud-sql-python-connector = "^1.11.0"
pg8000 = "^1.31.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^22.10.0"
Sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.0.0"
