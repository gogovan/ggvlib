[tool.poetry]
name = "ggvlib"
version = "0.2.55"

description = ""
authors = ["Adam Hoffstein <adam.hoffstein@gogox.com>","Jace Chun <jace.chun@gogox.com>"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
google-cloud-bigquery = "^3.3.5"
loguru = ">0.5.0"
pandas = ">=1.5.1,<3"
pyyaml = "^6.0"
